<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>LZW</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/all.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/lzw-async.min.js"></script>
        <!--[if lt IE 9]>
            <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
      <div id="main" class="container">
        <div class="alert alert-success" role="alert" style="display:none">
          <a href="#" class="alert-link">...</a>
        </div>
        <div class="row">
          <div class="col-md-6">
              <div class="panel panel-info" id="original">
                <div class="panel-heading">
                  <h3 class="panel-title">
                  <span class="glyphicon glyphicon-pencil"></span>
                  未压缩内容
                    &nbsp;<span class="label label-default">输入 <span class="badge" id="ori-Count">0</span> </span>
                    
                  </h3>
                </div>
                <div class="panel-body">
                    
                    <div class="form-group" id="original-text">
                      <textarea class="form-control"></textarea>
                    </div>
                </div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="panel panel-success" id="compressed">
                <div class="panel-heading">
                  <h3 class="panel-title">
                  <span class="glyphicon glyphicon-compressed"></span>
                  压缩内容
                    &nbsp;<span class="label label-default">未加载</span>
                  </h3>
                </div>
                <div class="panel-body">
                  
                    <div class="form-group"  id="compressed-text">
                      <textarea class="form-control" rows="3"></textarea>
                    </div>                   

                </div>
              </div>
          </div>

        </div><!-- Row -->
        <div class="row">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
              0%
            </div>
          </div>
        </div><!-- Row2 -->
      </div><!-- Contain -->
      <input type="file" id="file" style="display:none;" single />
      <script src="js/main.js"></script>
	</body>
</html>
